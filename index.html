<!DOCTYPE html>
<html lang="ar">
<head>

  <meta charset="UTF-8">
  <title>Register Page</title>
  <link rel="stylesheet" type="text/css" href="style/registerPage.css">
</head>




<body>
  <!-- Base Background -->
  <div class="BaseBackground">

    <div>
      <!-- Background img -->
      <img class ="background-image" src="AppFiles/Newbackground.jpg"/>
      <div style=""></div>
    </div>


    <form action="./searchPage.html">
      <div id="Register-Background" >
        <div class="Register-Text" >Register</div>
        <div class="Register-Boxes">

          <!-- Form UserName -->
          <div class= "Register-Forms_Frame">
            <label for="username">Username</label>
            <input type="text" class="Register-Forms-inputs" id="username" name="username">
            <!-- //<div Class="Register-Forms-Text"></div> -->
            <!-- //Username</div> -->
          </div>
          <!-- Form E-Mail -->
          <div class= "Register-Forms_Frame">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email">
            <!-- //<div Class="Register-Forms-Text"></div> -->
            <!-- //<div Class="Register-Froms-input">E-Mail</div> -->
          </div>
          <!-- Form Password -->
          <div class= "Register-Forms_Frame">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
            <!-- //<div Class="Register-Forms-Text"></div> -->
            <!-- //<div Class="Register-Froms-input">Password</div> -->
          </div>
          <!-- Form Confirm Password -->
          <div class= "Register-Forms_Frame">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password">
            <!-- //<div Class="Register-Forms-Text"></div> -->
            <!-- //<div Class="Register-Froms-input">Confirm Password</div> -->
          </div>
        </div>
        
        <!-- Register Button -->
        <div>
          <button type="submit" class="Register-Button">
           <div Class="Register-Button-Text">Register</div>
          </button>
        </div>

      </div>
    </form>




  
    <!-- Google Signup Button -->
    <div id="Google-Button-Base">
      <div Class="Google-Button-Background">
         <button type="submit" id="Google-Button">
        <div Class="Google-Button-Text"> Sign up with Google</div>
        <div Class="Google-Button-Icon"> 
         <img class="Google-Button-Icon" src="AppFiles/googleLogo.png" />
        </button>
        </div>
       </div>
    </div>


    <!-- Rfeeq Logo -->
    <img Id="Rfeeq-Logo" src="AppFiles/RfeeqLogo.png" />
    
    <!-- Main Rfeeq Text Under Logo -->
    <div Class="Rfeeq-Text">رفيق</div>
  </div>







  <script>
    // Validate the form before submitting
function validateForm() {
  // Check if the username is empty
  if (document.getElementById("username").value === "") {
    alert("Please Inter Username");
    return false;
  }

  // Check if the email is valid
  if (!/^\w+@\w+\.\w+$/.test(document.getElementById("email").value)) {
    alert("Please Inter a valid E-Mail.");
    return false;
  }

  // Check if the passwords match
  if (document.getElementById("password").value !== document.getElementById("confirm-password").value) {
    alert("Passwords didn't match");
    return false;
  }

  return true;
}

// Submit the form when the user clicks on the "Register" button
document.getElementById("submit").onclick = function() {
  if (validateForm()) {
    // Do something with the form data
  }
};

  </script>

  
</body>





</html>
