<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search</title>
    <link rel="stylesheet" href="style/searchPage.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="phone-container">
        <div class="search-container">
            <div class="top-row"> <!-- Add this container div -->
                <div class="language-switch" onclick="toggleLanguage()">
                    <span id="language-label">Eng</span>
                </div>
                <input type="text" id="searchCourse" placeholder="اسم المادة" list="courses">
                <datalist id="courses">
                    <!-- Course options will be added here dynamically using JavaScript -->
                </datalist>
                <input type="text" id="searchCode" placeholder="رمز المقرر" list="codes">
                <datalist id="codes">
                    <!-- Course options will be added here dynamically using JavaScript -->
                </datalist>
            </div>
            <div class="top-row">
                <button id="search">بحث</button>
                <input type="text" id="searchLesson" style="width: auto;" placeholder="اسم الدرس">
            </div>
            <div id="warning" class="warning">
                يجب كتابة رمز المقرر
                <i class="material-icons">warning</i>
            </div>
        </div>
        <div id="results"></div>
    </div>
    <script src="js/courseTranslations.js"></script>
    <script src="js/searchEngine.js"></script>
</body>

</html>
